<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트 페이지</title>
</head>
<body>
<h1>게시판 리스트 페이지</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td><a th:href="@{/author/{id}(id=${board.id})}" th:text="${board.author}"></a></td>
    </tr>
</table>
<a href="/newBoard">Write new board</a>
</body>
</html>
