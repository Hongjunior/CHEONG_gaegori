<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성 페이지</title>
</head>
<body>
<h1>글 작성 페이지</h1>
<form action="/newBoard" method="post">

</form>
</body>
